name: MageOS Semantic Checker
run-name: ${{ github.actor }} is checking the semantic version
on: [push]
jobs:
  semantic-version:
    runs-on: ubuntu-latest
    steps:
      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: Install Composer Cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Check out Semver
        uses: actions/checkout@v3
        with:
          repository: magento/magento-semver
          path: magento-semver
      - name: Check out MageOS
        uses: actions/checkout@v3
        with:
          path: mageos-magento2
      - name: Install Composer
        uses: php-actions/composer@v6
        with:
          command: help
      - run: cd magento-semver && composer install
      - run: magento-semver/bin/svc compare --help

